<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>排行榜</title>
</head>

<body>
<table id="rank-table">

</table>

<script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
            if (xhr.status >= 200 && xhr.status < 300 || xhr.status == 304) {
            }
            var json = xhr.responseText;
            var list = JSON.parse(json);
            var str = "<tr><th>排名</th><th>名字</th><th>th>分数</th></tr>"
                + "<tr><td>1</td><td>" + list[0].user.name + '</td><td>' + list[0].score + '</td></tr>'
                + "<tr><td>2</td><td>" + list[1].user.name + '</td><td>' + list[1].score + '</td></tr>'
                + "<tr><td>3</td><td>" + list[2].user.name + '</td><td>' + list[2].score + '</td></tr>';

            document.getElementById('rank-table').innerHTML = str;
        }
    }
    xhr.open("get", '/getRankItemByJS', true);
    xhr.send(null);
</script>
</body>

</html>
